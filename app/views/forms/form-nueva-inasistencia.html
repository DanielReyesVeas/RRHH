<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">{{ titulo }}</h3>
</div>
<div class="modal-body">
  <form class="simple-form" id="inasistenciasForm" name="inasistenciasForm">
    <div class="panel panel-default">
      <div class="panel-heading">{{trabajador.nombreCompleto}}</div>

      <div class="panel-body">
        <div class="col-sm-12" style="margin-top: 20px;">
          <!--<div class="form-group col-sm-3 required">
            <label class="control-label">Días:</label>
              <input ng-model="inasistencia.dias" class="form-control form-white" type="number" min="1" placeholder="N° días" required >
          </div>-->

          <div class="form-group form-group-md">
            <label class="col-sm-2 control-label required">Desde:</label>            
            <div class="col-sm-4" style="padding: 0px;">
              <div class="input-group"> 
                <input type="text" class="form-control form-white" uib-datepicker-popup="dd-MM-yyyy" regularFecha ng-model="inasistencia.desde" is-open="popupFechaDesde.opened" datepicker-options="dateOptions" close-text="Close" ng-change="calcularDias()" ng-required />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="openFechaDesde()">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
            </div>

            <label class="col-sm-2 control-label required">Hasta:</label>            
            <div class="col-sm-4" style="padding: 0px;">
              <div class="input-group"> 
                <input type="text" class="form-control form-white" uib-datepicker-popup="dd-MM-yyyy" regularFecha ng-model="inasistencia.hasta" is-open="popupFechaHasta.opened" datepicker-options="dateOptions" close-text="Close" ng-change="calcularDias()" ng-required />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="openFechaHasta()">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md">          
            <label class="col-sm-3 control-label required">Motivo:</label>
            <div class="col-sm-6">
              <select class="form-control form-white" ng-model="inasistencia.motivo" ng-options="mot.nombre as mot.nombre for mot in motivos" required>  
              </select>
            </div>
          </div>
          <div class="col-sm-3" ng-show="inasistencia.dias">
            {{ inasistencia.dias | number:0 }} <span ng-show="inasistencia.dias>1">días</span><span ng-show="inasistencia.dias===1">día</span>
          </div>
        </div>

        <div class="col-sm-12" style="margin-top: 20px;">
          <div class="form-group form-group-md ">          
            <label class="col-sm-3 control-label">Observación:</label>
              <div class="col-sm-8">
                <textarea ng-model="inasistencia.observacion" class="form-control form-white" placeholder="ingrese una observación" rows="6" cols="6"></textarea>
              </div>
            </div>
          </div>

        </div>
     
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="guardar(inasistencia, trabajador)" ng-disabled="inasistenciasForm.$invalid" ng-show="!isEdit">Ingresar Inasistencia</button>
  <button class="btn btn-primary" type="button" ng-click="guardar(inasistencia, trabajador)" ng-disabled="inasistenciasForm.$invalid" ng-show="isEdit">Modificar Inasistencia</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
